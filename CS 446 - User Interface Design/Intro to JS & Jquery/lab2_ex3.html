<!DOCTYPE html>
<html lang="">
  <head>
    <title>Lab 2: Exercise 3</title>
    <meta name="read-only" content="true">
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <meta name="author" content="none">
    <script type="text/javascript" src="jquery/js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
    <link rel="stylesheet" href="jquery/css/ui-lightness/jquery-ui-1.10.0.custom.min.css" />
    <style>

      #name_input {
        float: left;
        margin-bottom: 20px;
        margin-right: 20px;
      }

      #date_input {
        float: left;
        margin-bottom: 20px;
      }

      #year_input {
        clear:both;
      }

      .rank_color {
        width: 20px;
        margin-top: 2px;
      }

      #selectable .ui-selecting {
        background: #FECA40;
      }

      #selectable .ui-selected {
        background: #F39814;
        color: white;
      }

      #selectable {
        list-style-type: none;
        margin: 0;
        padding: 0;
        width: 60%;
      }

      #selectable li {
        margin: 3px;
        padding: 0.4em;
        font-size: 1.0em;
        height: 12px;
      }

      #sortable {
        list-style-type: none;
        margin: 0;
        padding: 0;
        width: 60%;
      }
      #sortable li {
        margin: 0 3px 3px 3px;
        padding: 0.4em;
        padding-left: 1.5em;
        font-size: 1.0em;
        height: 12px;
      }

      #sortable li span {
        position: absolute;
        margin-left: -1.3em;
      }

      .color_swatch{
        height: 50px;
        width: 50px;
      }

    </style>
    
    <script>
    $(document).ready(function() {

      $("#date").datepicker({minDate:-14, maxDate: 14});

      $("#selectable").selectable();
      $(".ui-selected").text()

      $("#sortable").sortable();
      $("#sortable").disableSelection();

      $(document).tooltip({
        items: "[title], [class]",
        content: function() {
          var element = $(this);
          if (element.is("[title]")){
            return element.attr("title");
          }
          if (element.is("[class]")){
            if (element.attr("class") === "ui-state-default") {
              var text = element.text(); //in this case, will be the desired color
              return "<div class='color_swatch' style='background:" + text + "'></div>"
                      ;
            }
          }
      }

        });

    });
    </script>
  </head>
  <body>
    <h2>jQuery UI-Survey</h2>
    <h3>General Information</h3>
    <div id="name_input">
      <label for="name">Name:</label>
      <input type="text" id="name" />
    </div>
    <div id="date_input">
      <label for="date">Date:</label>
      <input type="text" id="date" />
    </div>
    <div id="year_input">
	<h3>Are you enrolled as an undergraduate or a graduate?</h3>


      <ol id="selectable">
        <li class="ui-widget-content" title="taking 6.813, doesn't have to do RS assignment
s">Undergraduate</li>
        <li class="ui-widget-content" title="taking 6.831, required to do RS assignments">Graduate</li>
      </ol>
    </div>

    <div id="color_input">
      <!-- Comment out instruction when you finish step 3 -->
      <h3>Rank the colors listed from your most favorite to your least favorite:</h3>

      <ul id="sortable">
        <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>
          #ff0000</li>
        <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>
          #0000ff</li>
        <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>
          #ff00b3</li>
        <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>
          #ded447</li>
        <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>
          #125e18</li>
      </ul>




    </div>

  </body>
</html>
